<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="manifest.json">
    <title>EP VIP</title>
    <style>
        body { 
            background: #001f3f; 
            color: white; 
            font-family: -apple-system, sans-serif;
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
            height: 100vh; margin: 0; text-align: center;
        }
        .app-logo { width: 140px; height: 140px; border-radius: 30px; margin-bottom: 20px; }
        .btn-open {
            background: #FFD700; color: #001f3f;
            padding: 15px 30px; border-radius: 50px;
            text-decoration: none; font-weight: bold;
            font-size: 1.1rem; margin-top: 20px;
            display: inline-block;
        }
    </style>
</head>
<body>

    <img src="icon.png" class="app-logo" alt="EP VIP">
    
    <h2>Launching EP VIP...</h2>

    <a href="https://www.facebook.com/groups/1016237428504634" class="btn-open">ENTER VIP SECTION</a>

    <script>
        // The most reliable way to open FB in 2026:
        const finalUrl = "https://www.facebook.com/groups/1016237428504634";

        window.onload = function() {
            // Wait 1 second so they see your logo
            setTimeout(function() {
                // This triggers the phone's natural "Do you want to open this in Facebook?" prompt
                window.location.href = finalUrl;
            }, 1000);
        };
    </script>
</body>
</html>
