<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="manifest.json">
    <title>Community App</title>
    <style>
        body { 
            background: #1877F2; 
            color: white; 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex; 
            flex-direction: column;
            align-items: center; 
            justify-content: center; 
            height: 100vh; 
            margin: 0; 
            text-align: center;
        }
        .loader {
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .manual-link {
            margin-top: 20px;
            color: rgba(255,255,255,0.7);
            text-decoration: underline;
            font-size: 0.9rem;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="loader"></div>
    <h2>Launching Your Group...</h2>
    <p>We're taking you straight to the community.</p>

    <a id="fallback" class="manual-link" href="https://www.facebook.com/groups/1016237428504634">
        Click here if not redirected
    </a>

    <script>
        // Your specific Facebook Group ID
        const groupId = "1016237428504634";
        
        // Deep link for the Facebook App
        const appLink = "fb://group/" + groupId;
        // Standard link for the browser
        const webLink = "https://www.facebook.com/groups/" + groupId;

        // 1. Try to open the Facebook App immediately
        window.location.href = appLink;

        // 2. Fallback to the web link if the app doesn't open
        setTimeout(function() {
            window.location.href = webLink;
        }, 2000);
    </script>
</body>
</html>
